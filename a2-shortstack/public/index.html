<!doctype html>
<html lang="en">

<head>
	<title>CS4241 Assignment 2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
	<div class="logo">
		<img src="https://www.pikpng.com/pngl/b/346-3464524_wpilogo-worcester-polytechnic-institute-wpi-logo-clipart.png"
			alt="WPI-Logo">

	</div>
	<h1> -- Todo List -- </h1>
	<div id="task-input">
		<form id="new-task-form">
			<input type="text" name="new-task-input" id="new-task-input" onkeyup="success()"
				placeholder="What do you have planned?" />
			<input type="datetime-local" id="new-task-time" name="new-task-time" value="2018-06-12T19:30"
				min="2022-09-01T00:00" max="2024-09-01T00:00">
			<input type="submit" id="new-task-submit" value="ADD" disabled />
			<input type="button" id="sortButton" value="Sort" />
		</form>
	</div>
	<div id="tasks">

	</div>
</body>

<script src="./js/scripts.js"></script>

</html>
